<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
    <script
      src="./metawidget/metawidget-core.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="flexbox">
      <form id="metawidgetHolder">
        <div id="metawidget" styleClass="metawidget"></div>
        <button type="submit" onclick="submitForm()">Submit</button>
      </form>
    </div>

    <script type="text/javascript">
      let mw;

      function submitForm() {
        let formData = {};
        // Iterate over form fields
        let formFields = document.querySelectorAll(
          "#metawidget input, #metawidget select"
        );
        formFields.forEach(function (field) {
          let fieldName = field.getAttribute("name");
          let fieldValue = field.value;
          formData[fieldName] = fieldValue;
        });
        console.log(formData);
      }

      function summonData() {
        return fetch("tempdata.json")
          .then((response) => response.json())
          .then((data) => {
            return data;
          })
          .catch((error) => {
            console.error(error);
          });
      }

      mw = new metawidget.Metawidget(document.getElementById("metawidget"), {
        //configure metawidget behaviour
        //so the inspector type is what we call depending on the data we are passing to the widgets
        inspector: new metawidget.inspector.PropertyTypeInspector(),
        readOnly: false,
        //layoutConfig: new metawidget.layout.TableLayout(),
      });

      //set the data to be displayed
      summonData().then((data) => {
        mw.toInspect = {
          name: data.name,
          age: data.age,
          retired: data.retired,
          children: data.children,
        };
        mw.buildWidgets();
      });
    </script>
  </body>
</html>
