<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
    <script
      src="./metawidget/metawidget-core.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="flexbox">
      <form id="metawidgetHolder">
        <div id="metawidget" styleClass="metawidget"></div>
        <button type="submit" onclick="submitForm()">Submit</button>
      </form>
    </div>

    <script type="text/javascript">
      let mw;

      function submitForm() {
        let formData = {};

        // Iterate over form fields
        let formFields = document.querySelectorAll(
          "#metawidget input, #metawidget select"
        );
        formFields.forEach(function (field) {
          let fieldName = field.getAttribute("name");
          let fieldValue = field.value;
          formData[fieldName] = fieldValue;
        });
        console.log(formData);
      }

      fetch("tempdata.json")
        .then((response) => response.json())
        .then((data) => {
          //so mw is the instance of the widget
          mw = new metawidget.Metawidget(
            document.getElementById("metawidget"),
            {
              //so the inspector type is what we call depending on the data we are passing to the widgets
              inspector: new metawidget.inspector.PropertyTypeInspector(),
              readOnly: false,
            }
          );

          //configure metawidget behaviour

          //set the data to be displayed

          mw.toInspect = data;
          mw.buildWidgets();
        })
        .catch((error) => {
          console.error(error);
        });
    </script>

    <script type="text/javascript"></script>
  </body>
</html>
