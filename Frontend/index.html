<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>

    <script
      src="./metawidget/metawidget-core.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      //placeholder data
      let person = {
        name: "Homer Simpson",
        age: 40,
        retired: false,
      };
    </script>
  </head>
  <body>
    <!-- so this works in the live server, but not here.I presume because it is being built with js -->
    <div class="flexbox">
      <div id="metawidgetHolder">
        <div id="metawidget" styleClass="metawidget"></div>
      </div>
    </div>

    <script type="text/javascript">
      let mw = new metawidget.Metawidget(
        document.getElementById("metawidget"),
        {
          inspector: new metawidget.inspector.CompositeInspector([
            new metawidget.inspector.PropertyTypeInspector(),
            function (toInspect, type, names) {
              return {
                properties: {
                  name: {
                    type: "string",
                    required: true,
                  },
                  age: {
                    type: "int",
                    required: true,
                  },
                },
              };
            },
          ]),
        }
      );

      mw.toInspect = person;
      mw.buildWidgets();
    </script>
  </body>
</html>
