<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="./metawidget/metawidget-core.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      var person = {
        name: "Homer Simpson",
        age: 40,
        retired: false,
      };
    </script>
  </head>
  <body>
    <div id="metawidget"></div>
    <script type="text/javascript">
      var mw = new metawidget.Metawidget(
        document.getElementById("metawidget"),
        {
          inspector: function (toInspect, type, names) {
            return {
              properties: {
                name: {
                  type: "string",
                  required: true,
                },
              },
            };
          },
        }
      );

      mw.toInspect = person;
      mw.buildWidgets();
    </script>
  </body>
</html>
